<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 130px 0 0px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: blue;
            justify-items: center;
            align-items: center;
            height: 100vh;

        }

        .container {
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px;
            background: white;
            border-radius: 20px;
            border-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            gap: 5px;

        }

        .question-tab {
            flex-direction: column;
            gap: 20px;
            justify-content: center;

            
        }

        .answer-field {
            font-size: 32px;
            margin-bottom: 10px;
            border-radius: 12px;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
            
        }

        .answer-field:focus {
            outline: none;
            box-shadow: 0 0 5px blue;}

        .answer-field:hover {
            background: blue;
            color: white;
        }

        .btn {
            font-size: 30px;
            border-radius: 10px;
            border: none;
            padding: 10px 40px;
            background: blue;
            color: white;
            margin-top: 10px;

        }

        .btn2 {
            font-size: 30px;
            border-radius: 10px;
            border: none;
            padding: 10px 40px;
            background: #CFDBED;
            color: white;
            margin-top: 10px;

        }

        .btn:hover {
            color: black;
            background: lightgray;
        }

        .btn-wrapper {
            display: flex;
            flex-direction: row;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .divider {
            height: 4px;
            width: 200px;
            background: blue;
            border-radius: 20px;
        }

        h3 {
            font-size: 38px;
            width: 90%;
            text-align: center;
            font-weight: 500;
        }

        p {
            font-size: 26px;
            text-align: center;
            font-weight: 400;}

        h1 {
            font-size: 50px;
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 44px;
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
        }

        @media (max-width: 900px) {
            .container {
                max-width: 70%;
                padding: 30px;
            }
            .answer-field {
                font-size: 24px;
            }

            .question-tab {
                gap: 10px;
            }

            .btn {
                font-size: 24px;
                padding: 8px 20px;
            }

            .divider {
                width: 150px;
            }

            h3 {
                font-size: 24px;
            }

            p {
                font-size: 20px;
            }
        }

        @media (max-width: 600px){
            .container {
                max-width: 90%;
                padding: 30px;
            }
            .answer-field {
                font-size: 20px;
            }

            .question-tab {
                gap: 5px;
            }

            .btn {
                font-size: 20px;
                padding: 10px 20px;
            }

            .divider {
                width: 100px;
            }

            h3 {
                font-size: 20px;
            }

            p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
        <div class="container">
            <h1>Quick Completed</h1>
            <p>Test your knowledge in Web Basics!</p>
            <div class="image-block">
                <img src="cup-1015644_1280.webp" width="200px" height="170px" alt="trophy">
            </div>
            <h2>Your Score: 4/5</h3>
            <p>Great Job! Youâ€™re improving fast.</p>
            <div class="btn-wrapper">
                <button class="btn">Restart Quiz</button>
                <button class="btn2">Go Home</button>
            </div>
        </div>
    
</body>
</html>
