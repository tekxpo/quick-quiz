<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Question Page</title>
  <style>
    body {
      margin: 0;
      padding: 130px 0 0px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: blue;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 50px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      gap: 5px;
    }

    .question-tab {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
    }

    .answer-field {
      font-size: 20px;
      border-radius: 12px;
      border: 2px solid blue;
      padding: 10px 20px;
      cursor: pointer;
      width: 100%;
      background: white;
      transition: 0.3s;
    }

    .answer-field:hover {
      background: blue;
      color: white;
    }

    .selected {
      background: blue;
      color: white;
    }

    .btn {
      font-size: 20px;
      border-radius: 10px;
      border: none;
      padding: 10px 40px;
      background: blue;
      color: white;
      margin-top: 20px;
      cursor: pointer;
    }

    .btn:hover {
      background: lightgray;
      color: black;
    }

    .divider {
      height: 4px;
      width: 200px;
      background: blue;
      border-radius: 20px;
      margin: 10px 0;
    }

    h3 {
      font-size: 24px;
      text-align: center;
    }

    p {
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container" id="quiz-container">
    <!-- Quiz will load here -->
  </div>

  <script>
    const quizData = [
      {
        question: "What does HTML stand for?",
        options: [
          "Hyper Text Markup Language",
          "Hyper Tool Markup Language",
          "HyperText Machine Language",
          "None of the above"
        ],
        answer: "Hyper Text Markup Language"
      },
      {
        question: "Which language is used to style web pages?",
        options: ["HTML", "CSS", "Python", "C++"],
        answer: "CSS"
      },
      {
        question: "Which tag is used for JavaScript?",
        options: ["<js>", "<script>", "<javascript>", "<code>"],
        answer: "<script>"
      },
      {
        question: "Which company developed JavaScript?",
        options: ["Netscape", "Google", "Microsoft", "Oracle"],
        answer: "Netscape"
      },
      {
        question: "Which HTML attribute is used to provide a unique identifier?",
        options: ["class", "id", "name", "style"],
        answer: "id"
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let selectedAnswer = null;

    const container = document.getElementById("quiz-container");

    function loadQuestion() {
      const questionData = quizData[currentQuestion];
      container.innerHTML = `
        <p>Question ${currentQuestion + 1} of ${quizData.length}</p>
        <div class="divider"></div>
        <h3>${questionData.question}</h3>
        <div class="question-tab">
          ${questionData.options.map(option => 
            `<button class="answer-field">${option}</button>`
          ).join("")}
        </div>
        <button class="btn" id="next-btn">Next</button>
      `;

      // Answer button click
      document.querySelectorAll(".answer-field").forEach(button => {
        button.addEventListener("click", () => {
          document.querySelectorAll(".answer-field").forEach(btn => btn.classList.remove("selected"));
          button.classList.add("selected");
          selectedAnswer = button.innerText;
        });
      });

      // Next button click
      document.getElementById("next-btn").addEventListener("click", () => {
        if (!selectedAnswer) {
          alert("Please select an answer before continuing.");
          return;
        }

        if (selectedAnswer === questionData.answer) {
          score++;
        }

        currentQuestion++;
        selectedAnswer = null;

        if (currentQuestion < quizData.length) {
          loadQuestion();
        } else {
          showResult();
        }
      });
    }

    function showResult() {
      container.innerHTML = `
        <h2>Quiz Completed ðŸŽ‰</h2>
        <p>Your score: ${score} / ${quizData.length}</p>
        <button class="btn" onclick="location.reload()">Restart</button>
      `;
    }

    // Start quiz
    loadQuestion();
  </script>
</body>
</html>
