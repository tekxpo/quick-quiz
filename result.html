<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Completed</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: inter, Arial, sans-serif;
      background-color: #a259ff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      border-radius: 10px;
      padding: 30px 70px;
      max-width: 700px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    h2 {
      margin: 0;
      font-size: 50px;
      font-weight: bold;
    }

    p.subtitle {
      margin-top: 8px;
      font-size: 32px;
      color: #333;
    }

    .trophy img {
      width: 200px;
      height: 170px;
      margin: 10px 0;
    }

    .score {
      font-size: 46px;
      font-weight: semi-bold;
      margin-bottom: 5px;
    }

    .message {
      font-size: 32px;
      margin-bottom: 40px;
      color: #333;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .buttons button {
      padding: 10px 20px;
      font-size: 38px;
      border-radius: 16px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      margin-bottom: 30px;
    }

    .restart {
      background-color: #2780FC;
      color: white;
    }

    .go-home {
      background-color: #e0e0e0;
      color: black;
    }

    .restart:hover {
      background-color: #1976d2;
    }

    .go-home:hover {
      background-color: #bdbdbd;
    }

    @media (max-width: 900px) {
        .container {
            width: 70%;
            padding: 30px;
        }
        h2 {
            font-size: 36px;
        }
        p.subtitle {
            font-size: 24px;
        }
        .trophy img {
            width: 150px;
            height: 120px;
        }
        .score {
            font-size: 32px;
        }
        .message {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .buttons button {
            font-size: 24px;
            padding: 8px 16px;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 30px;
            }
            h2 {
                font-size: 28px;
            }
            p.subtitle {
                font-size: 18px;
            }
            .trophy img {
                width: 120px;
                height: 100px;
            }
            .score {
                font-size: 24px;
            }
            .message {
                font-size: 18px;
                margin-bottom: 15px;
            }
            .buttons button {
                font-size: 18px;
                padding: 6px 12px;
                margin-bottom: 15px;
            }
        }
    }
  </style>
</head>
<body>
    <div class="container">
        <h2>Quiz Completed</h2>
        <p class="subtitle">Test your knowledge in Web Basics!</p>
        <div class="trophy"><img src="images/cup.webp" alt="Trophy"></div>
        <div class="score" id="score-text">Your Score: 0/0</div>
        <div class="message" id="message">You're improving fast!</div>
        <div class="buttons">
        <button class="restart" onclick="restartQuiz()">Restart Quiz</button>
        <button class="go-home" onclick="window.location.href='question.html'">Go Home</button>
        </div>
    </div>
  <script>
        const score = parseInt(localStorage.getItem("quizScore") || 0);
        const total = parseInt(localStorage.getItem("totalQuestions") || 0);

        const scoreText = document.getElementById("score-text");
        const message = document.getElementById("message");

        scoreText.textContent = `Your Score: ${score}/${total}`;

        if (score === total) {
        message.textContent = "🎉 Perfect Score! You're a web wizard!";
        } else if (score >= total * 0.8) {
        message.textContent = "👏 Great Job! You're improving fast.";
        } else if (score >= total * 0.5) {
        message.textContent = "💡 Not bad! Keep learning.";
        } else {
        message.textContent = "📘 Don't worry, try again!";
        }

        function restartQuiz() {
        localStorage.removeItem("quizScore");
        localStorage.removeItem("totalQuestions");
        window.location.href = "question.html"; // Ensure this path matches your setup
        }
    </script>
  
</body>
</html>
