<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Question</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to top right, #2e005c, #0072ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      width: 700px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .question-number {
      font-size: 26px;
      color: black;
      margin-bottom: 10px;
    }

    .progress-bar {
      height: 4px;
      width: 50%;
      background: linear-gradient(to right, #0077ff, #ffffff);
      border-radius: 20px;
      margin: 10px auto 20px auto;
      animation: progressAnimation 2s forwards;
      
    }
    .question-text {
      font-size: 38px;
      font-weight: medium;
      margin-bottom: 20px;
      
    }

    .option {
      width: 80%;
      justify-content: center;
      background-color: #e0e0e0;
      padding: 15px;
      margin: 8px 0;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      font-size: 32px;
      font-weight: medium;
      transition: background-color 0.3s, color 0.3s;
      margin: 0px auto 15px auto;
      cursor: pointer;
    }

    .option:focus {
        outline: none;
        box-shadow: 0 0 5px #2780FC;
    }

    .option:hover {
        background: #2780FC;
        color: white;
    }

    .next-button {
      margin-top: 10px;
      padding: 10px 50px;
      background-color: #2780FC;
      color: white;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      font-size: 38px;
      font-weight: medium;
    }

    .next-button:hover {
      background-color: #357ABD;
    }

    @media (max-width: 900px) {
        .container {
            max-width: 70%;
            padding: 30px;
        }
        .option {
            font-size: 24px;
        }

        .next-button {
            font-size: 24px;
            padding: 8px 20px;
        }

        .progress-bar {
            width: 150px;
        }

        .question-paragraph {
            font-size: 24px;
        }

        .question-number {
            font-size: 20px;
        }

        .question-text {
            font-size: 28px;
        }
    }

    @media (max-width: 600px){
        .container {
            max-width: 90%;
            padding: 30px;
        }
        .option {
            font-size: 20px;
        }

        .question-tab {
            gap: 5px;
        }

        .next-button {
            font-size: 20px;
            padding: 10px 20px;
        }

        .progress-bar {
            width: 100px;
        }

        .question-paragraph {
            font-size: 20px;
        }

        .question-number {
            font-size: 18px;
        }

        .question-text {
            font-size: 24px;
        }
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="question-number">Question 2 of 5</div>
    <div class="progress-bar"></div>
    <div class="question-text">What does HTML stand<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;for?</div>

    <div class="option">Hyper Text Mark up language</div>
    <div class="option">Home Tool MarkUp language</div>
    <div class="option">HighText Machine language</div>
    <div class="option">None of the above</div>

    <button class="next-button">Next</button>
  </div>
</body>
</html>
